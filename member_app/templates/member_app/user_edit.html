{% extends 'base.html' %}
{% block title %}Votre compte{% endblock %}

{% block content %}

<div class="container-fluid member-app">
    <div class="row">
        <div class="col-md-10 col-lg-8 mx-auto">
            <h2>Vos informations de compte</h2>
            <br />

            <form method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    {% csrf_token %}
                    {{ form.as_p }}
                    {{ profile_form.as_p }}
                    <p><a href="{% url 'password_edit' %}">Modifier votre mot de passe</a></p>

                    <a href="{% url 'todo-list' %}" class="btn btn-secondary">Annuler</a>
                    <button type="submit" class="btn btn-primary">Confirmer <i
                            class="fas fa-chevron-right"></i></button>
                </div>
            </form>
            <br />
        </div>
    </div>
</div>

{% endblock %}
