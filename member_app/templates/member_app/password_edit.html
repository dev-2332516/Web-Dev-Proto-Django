{% extends 'base.html' %}
{% block title %}Mot de passe{% endblock %}

{% block content %}

<div class="container-fluid member-app">
    <div class="row">
        <div class="col-md-10 col-lg-8 mx-auto">
            <h2>Modifier votre mot de passe</h2>
            <br />

            <form method="POST">
                <div class="form-group">
                    {% csrf_token %}
                    {{ form.as_p }}

                    <a href="{% url 'user_edit' %}" class="btn btn-secondary">Annuler</a>
                    <button type="submit" class="btn btn-primary">Confirmer <i
                            class="fas fa-chevron-right"></i></button>
                </div>
            </form>
            <br />
        </div>
    </div>
</div>

{% endblock %}
