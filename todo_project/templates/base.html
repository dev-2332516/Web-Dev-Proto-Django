{% load static %}

<!DOCTYPE html>
<html lang="fr">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <title>{% block title %}{% endblock %}</title>

  <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../static/css/coloris.css"/>
  <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}" />
</head>

<body>
  <main>
    <div class="container position-fixed top-50 start-50 translate-middle">
      {% block content %}{% endblock %}
    </div>
  </main>

  <footer>
    <div class="position-fixed bottom-0 start-50 translate-middle-x">
      <div class="row">
        <div class="col-lg-12 text-center">
          <p>Copyright &copy; Vincent Corneau 2024</p>
        </div>
      </div>
    </div>
  </footer>

  <!-- Placed at the end of the document so the pages load faster -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js"></script>
  <script src="../static/js/coloris.js"></script>
  <script src="../static/js/script.js"></script>
  <script>
        Coloris({
            theme: 'polaroid',
            themeMode: 'dark', // Adjust the theme mode to light or dark
            alpha: false, // Disable the alpha channel for opacity
            defualtColor: '#f70000',
        });
    </script>
</body>

</html>
